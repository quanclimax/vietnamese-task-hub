<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager PWA</title>
    <meta name="description" content="Ứng dụng quản lý task hiệu quả với tính năng PWA" />
    <meta name="author" content="Task Manager" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <meta property="og:title" content="Task Manager PWA" />
    <meta property="og:description" content="Ứng dụng quản lý task hiệu quả với tính năng PWA" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Task Manager PWA" />
    <meta name="twitter:description" content="Ứng dụng quản lý task hiệu quả" />
    <meta name="twitter:image" content="/icon-512x512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
